<body>

<h1>This is Wiki-Bot, a prototype ai designed to use wikipedia to answer questions.</h1>
<form>
<label for="query"><p style="color: gray;">Ask a question...</p></label>
<input type="text" id="query" name="query">
<input type="submit" value="Submit">
</form>

<script>
var query = document.getElementById("query").innerHTML 
</script>

<script type="text/javascript">
var url = "en.wikipedia.org/wiki/";
<script>
document.write('<a href="'url + query'">Link</a>');
</script>

</body>
