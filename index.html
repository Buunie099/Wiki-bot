<!DOCTYPE html>
<html>
<head>
<title>Wiki-Bot</title>
<style>
body {
border: 2px groove gray;
}
  </style>
</head>
<body>

<h1>This is Wiki-Bot, a prototype ai designed to use wikipedia to answer questions.</h1>
<form>
<label for="query"><p style="color: gray;">Ask a question...</p></label>
<input type="text" id="query" name="query">
<input type="submit" value="Submit">
<label for="link"><p style="color: gray;">Waiting...</p></label>
</form>

<script>
var query = document.getElementById("query"); 
var url = "en.wikipedia.org/wiki/";
document.getElementById("link") = url + " " + query;
</script>

</body>
</html>
